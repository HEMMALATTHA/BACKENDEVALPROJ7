{% extends 'payroll/base.html' %}
{% block content %}
<h3>Attendance <a href="{% url 'attendance_add' %}" class="btn btn-success btn-sm float-end">Add Attendance</a></h3>
<table class="table table-striped table-bordered">
<tr><th>ID</th><th>Employee</th><th>Date</th><th>Status</th></tr>
{% for att in attendances %}
<tr>
<td>{{ att.id }}</td>
<td>{{ att.employee.first_name }} {{ att.employee.last_name }}</td>
<td>{{ att.date }}</td>
<td>{{ att.status }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
